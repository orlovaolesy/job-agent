name: Weekly Job Digest

on:
  schedule:
    - cron: "0 8 * * 3"  # 08:00 UTC every Wednesday â‰ˆ 09:00 London during BST
  workflow_dispatch: {}   # allow manual run

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

     - name: Run agent (dry run)
       env:
         GMAIL_USER: ${{ secrets.GMAIL_USER }}
         GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
         TO_EMAIL: "olesiaodyntsova.job@gmail.com"
         DRY_RUN: "1"
      run: python job_agent.py


      - name: Upload JSON artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: latest_jobs
          path: latest_jobs.json
